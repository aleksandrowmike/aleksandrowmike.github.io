<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькуляторы и календари</title>
    <link rel="stylesheet" href="less/style.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="row justify-content-end">
                <div class="col-lg-5 col-12">
                    <h1 class="body__title">Калькуляторы и календари</h1>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="row">
                <div class="col-lg-12 col-12">
                    <ul class="menu">
                        <li class="menu__item"><a href="#" class="menu__item-link">Калькулятор Ба Цзы</a></li>
                        <li class="menu__item"><a href="#" class="menu__item-link">Расчет времени</a></li>
                        <li class="menu__item"><a href="#" class="menu__item-link">Калькулятор Фен Шуй</a></li>
                        <li class="menu__item"><a href="#" class="menu__item-link">Калькулятор Ци Мень</a></li>
                        <li class="menu__item"><a href="#" class="menu__item-link">Календарь</a></li>
                    </ul>
                </div>
                <div class="col-lg-12 col-12">
                    <div class="content__form">
                        <h3 class="content__title">Калькулятор Солнечного, лунного и «Резинового» времени</h3>
                        <div class="row">
                            <div class="col-lg-3">

                            </div>

                            <div class="col-lg-9">

                                <form action="" class="form">
                                    <div class="form__inline name-floor">
                                        <div class="form__inline-name">
                                            <label for="" class="form__inline-label">Ф.И.О</label>
                                            <input type="text" class="form__inline-input">
                                        </div>
                                        <div class="form__inline-floor">
                                                <label for="" class="form__inline-label">Пол: </label>
                                                <div class="form__inline-check">
                                                    <input class="form__inline-radio" type="radio">
                                                    <label class="form__inline-label">Мужской</label>
                                                </div>
                                                <div class="form__inline-check">
                                                    <input class="form__inline-radio" type="radio">
                                                    <label  class="form__inline-label">Женский</label>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="form__inline">
                                            <div class="form__inline-birthday">
                                                <label for="" class="form__inline-label nowrap">Дата рождения</label>
                                                <div class="form__inline-birthday-day">
                                                    <select class="form__inline-select">
                                                                <option selected>День</option>
                                                                <option value="1">One</option>
                                                                <option value="2">Two</option>
                                                                <option value="3">Three</option>
                                                    </select>
                                                            <select class="form__inline-select">
                                                                    <option selected>Месяц</option>
                                                                    <option value="1">One</option>
                                                                    <option value="2">Two</option>
                                                                    <option value="3">Three</option>
                                                            </select>
                                                            <select class="form__inline-select">
                                                                    <option selected>Год</option>
                                                                    <option value="1">One</option>
                                                                    <option value="2">Two</option>
                                                                    <option value="3">Three</option>
                                                            </select>
                                                </div>
                                                <div class="form__inline-birthday-hours">
                                                        <select class="form__inline-select">
                                                                    <option selected>Час</option>
                                                                    <option value="1">One</option>
                                                                    <option value="2">Two</option>
                                                                    <option value="3">Three</option>
                                                        </select>
                                                                <select class="form__inline-select">
                                                                        <option selected>Минуты</option>
                                                                        <option value="1">One</option>
                                                                        <option value="2">Two</option>
                                                                        <option value="3">Three</option>
                                                                </select>
                                                                
                                                    </div>
                                            </div>
                                            <div class="form__inline-time">
                                                    <div class="form__inline-check">
                                                        <input class="form__inline-radio" type="checkbox">
                                                        <label class="form__inline-time-label">Местное солнечное время</label>
                                                    </div>
                                                    <div class="form__inline-check">
                                                        <input class="form__inline-radio" type="checkbox">
                                                        <label class="form__inline-time-label">Сдвоенный час Крысы</label>
                                                    </div>
                                            </div>
                                    </div>
                                    <div class="form__inline">
                                            <div class="form__inline-born">
                                                <label for="" class="form__inline-label nowrap">Место рождения</label>
                                                <input type="text" class="form__inline-input" placeholder="Населенный пункт">
                                            </div>
                                            <div class="form__inline-sns">
                                                    <select class="form__inline-select">
                                                            <option selected>День</option>
                                                            <option value="1">One</option>
                                                            <option value="2">Two</option>
                                                            <option value="3">Three</option>
                                                    </select>
                                                    <div class="form__inline-sns-check">
                                                            <label class="form__inline-label">СНС:</label>
                                                            <select class="form__inline-select">
                                                                    <option selected>День</option>
                                                                    <option value="1">One</option>
                                                                    <option value="2">Two</option>
                                                                    <option value="3">Three</option>
                                                            </select>
                                                        </div>
                                            </div>
                                        </div>
                                </form>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
